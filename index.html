<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row row-9">
            <div class="hour">9AM</div>
            <form class="grey">
              <input class="grey" type="text" id="event" name="event" value="">
            </form>
            <button class="saveBtn" onclick='saveEvent("row-9")'>Save</button>
        </div>
        <div class="row row-10">
          <div class="hour">10AM</div>
          <form class="grey">
            <input class="grey" type="text" id="event" name="event">
          </form>
          <button class="saveBtn">Save</button>
        </div>
        <div class="row row-11">
          <div class="hour">11AM</div>
          <form class="grey">
            <input class="grey" type="text" id="event" name="event">
          </form>
          <button class="saveBtn">Save</button>
        </div>
        <div class="row row-12">
          <div class="hour">12NN</div>
          <form class="grey">
            <input class="grey" type="text" id="event" name="event">
          </form>
          <button class="saveBtn">Save</button>
        </div>
        <div class="row row-1">
          <div class="hour">1PM</div>
          <form class="grey">
            <input class="grey" type="text" id="event" name="event">
          </form>
          <button class="saveBtn">Save</button>
        </div>
        <div class="row row-2">
          <div class="hour">2PM</div>
          <form class="grey">
            <input class="grey" type="text" id="event" name="event">
          </form>
          <button class="saveBtn">Save</button>
        </div>
        <div class="row row-3">
          <div class="hour">3PM</div>
          <form class="grey">
            <input class="grey" type="text" id="event" name="event">
          </form>
          <button class="saveBtn">Save</button>
        </div>
        <div class="row row-4">
          <div class="hour">4PM</div>
          <form class="grey">
            <input class="grey" type="text" id="event" name="event">
          </form>
          <button class="saveBtn">Save</button>
        </div>
        <div class="row row-5">
          <div class="hour">5PM</div>
          <form class="grey">
            <input class="grey" type="text" id="event" name="event">
          </form>
          <button class="saveBtn">Save</button>
        </div>
        <div class="row row-6">
          <div class="hour">6PM</div>
          <form class="grey">
            <input class="grey" type="text" id="event" name="event">
          </form>
          <button class="saveBtn">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="apps.js"></script>
    <script src="script.js"></script>

</body>
</html>
